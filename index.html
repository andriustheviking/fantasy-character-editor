<!DOCTYPE HTML>
<head>
	<meta charset="UTF-8">
	<title>CC Splash</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
</head>
<body>
	<div id="container">
		<div id="character">
			<canvas id="canvas">
				Your browser does not support canvas
			</canvas>
		</div>

		<div id="interface">
			<h3 id="color_target"></h3>
			<div id="hsl_sliders">
				<div id="hue_input">
					Hue
			        <input type="range" id="huerange" name="hue" min="0" max="360" class="hsl_sliders">
			        <input type="text" id="huetext" name="hue" class="hsl_text">
			        <br>
				</div> 
				<div id="sat_input">
					Saturation
			        <input type="range" id="satrange" name="sat" min="0" max="100" class="hsl_sliders">
					<input type="text" id="sattext" name="sat" class="hsl_text">
					<br>
				</div>
				<div id="lum_input">
					Brightness
			        <input type="range" id="lumrange" name="lum" min="0" max="100" class="hsl_sliders">
			        <input type="text" id="lumtext" name="lum" class="hsl_text">
			        <br>
				</div>
				<button id="copy_color_btn">Copy Color</button>
			</div>
			<br>
			<div>
				<div id='group_div' class='selector_box'>
					<span class='selector_label'>Groups:</span>
					<select id='group_selector'></select>
					<button id='group_color_button'>Apply Color</button>
					<br>
					<button id='group_equip_button'>Equip Group</button>
					<button id='group_unequip_button'>Unequip Group</button>
					<br>
					<span class='selector_label'>Group List:</span>
					<select id='group_asset_selector'></select>
					<br>
					<button id='add_to_group'>Add Asset</button>
					<button id='remove_from_group'>Remove Asset</button>
					<br>
					<input id="new_group_name" type="text" name="new_group_name" maxlength = "20" style='display:none'>
					<button id="new_group_btn">Create New Group</button>
				</div>
				<div id='slot_div' class='selector_box'>
					<span class='selector_label'>Slot:</span>
					<select id="slot_selector">
					</select>
					<br>
					<span class='selector_label'>Asset Equipped:</span>
					<select id="asset_selector"></select>	
					<br>
					<div id="link_option_div">
						<input type="checkbox" name="link_set" id="link_set_checkbox">Link Set Color
					</div>
				</div>
				<div id="trim_div" class='selector_box'>
					<span class='selector_label'>Trims Equipped:</span>
					<select id="trim_selector">
					</select>
					<br>
					<button id="trim_toggle"></button>
					<input type="checkbox" name="inherit_color" id='inherit_color_checkbox'>Inherit Color
					<br>
				</div>
				<div id="material_div" class='selector_box'>
					<span class='selector_label'>Select Material</span>
					<select id="material_selector"></select>
				</div>
			</div>	
		</div>
	</div>
	
	<script src="js/script.js"></script>
