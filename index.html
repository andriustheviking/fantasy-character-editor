<!DOCTYPE HTML>
<head>
	<meta charset="UTF-8">
	<title>CC Splash</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
</head>
<body>
	<div id="container">
		<div id="character">
			<canvas id="canvas">
				Your browser does not support canvas
			</canvas>
		</div>

		<div id="interface">
			<h3 id="color_target"></h3>
			<div id="hsl_sliders">
				<div id="hue_input">
					Hue
			        <input id="huerange" name="hue" type="range" min="0" max="360" class="hsl_sliders">
			        <input type="text" id="huetext" name="hue" class="hsl_text"><br>
				</div> 
				<div id="sat_input">
					Saturation
			        <input id="satrange" name="sat" type="range" min="0" max="100" class="hsl_sliders">
					<input type="text" id="sattext" name="sat" class="hsl_text"><br>
				</div>
				<div id="lum_input">
					Brightness
			        <input id="lumrange" name="lum" type="range" min="0" max="100" class="hsl_sliders">
			        <input type="text" id="lumtext" name="lum" class="hsl_text"><br>
				</div>
			</div>
			<br>
			<div>
				<div id='group_div' class='selector_box'>
					<span class='selector_label'>Groups:</span>
					<select id='group_selector'></select>
					<button id='group_color_button'>Apply Color</button>
					<button id='group_equip_button'>Equip All</button>
					<br>
					<span class='selector_label'>Group List:</span>
					<select id='group_asset_selector'></select>
				</div>
				<div id='slot_div' class='selector_box'>
					<span class='selector_label'>Slot:</span>
					<select id="slot_selector">
					</select>
					<br>
					<span class='selector_label'>Asset Equipped:</span>
					<select id="asset_selector">
					</select>				
				</div>
				<div id="trim_div" class='selector_box'>
					<span class='selector_label'>Trims Equipped:</span>
					<select id="trim_selector">
					</select>
					<button id="trim_toggle"></button>
					<br>
					<input type="checkbox" name="inherit_color" id='inherit_color_checkbox'>Inherit Color
					<br>
				</div>
			</div>	
		</div>
	</div>
	
	<script src="js/script.js"></script>
